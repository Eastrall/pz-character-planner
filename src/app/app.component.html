<header>
  <app-navbar>
    <a appNavBarButton id="github-repository" href="https://github.com/Eastrall/pz-character-planner" target="_blank" class="w-11 h-11">
      <ng-icon name="simpleGithub" size="24" class="fill-slate-900 dark:text-white" />
    </a>
    <button type="button" appNavBarButton (click)="toggleTheme()">
      <ng-icon name="heroSun" size="24" class="!hidden dark:!block text-white" />
      <ng-icon name="heroMoonSolid" size="24" class="!block dark:!hidden" />
    </button>
  </app-navbar>
</header>

<main class="absolute top-0 right-0 bottom-0 left-0 bg-slate-50 dark:bg-slate-900">
  <div class="container mx-auto pt-32 pb-16 h-full overflow-hidden">
    <router-outlet />
  </div>
</main>
